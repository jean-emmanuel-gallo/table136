<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte des Formations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
}

.container {
    display: flex;
    width: 100%;
    height: 100vh;
}

.map-container {
    flex: 2;
}

#map {
    height: 100%;
    width: 100%;
}

.details-container {
    flex: 1;
    padding: 20px;
    background-color: #f4f4f4;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.theme-selector, 
.distance-selector {
    margin-bottom: 15px;
    width: 50%;
}

.theme-selector select,
.distance-selector input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}

.formateur-list {
    flex-grow: 1;
    border: 1px solid #ddd;
    padding: 10px;
    background-color: white;
}

.formateur-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #eee;
}
   </style>
</head>
<body>
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="details-container">
            <div class="theme-selector">
                <label for="theme-select">Th√®me de formation :</label>
                <select id="theme-select"></select>
            </div>
            <div class="distance-selector">
                <label for="distance">Distance max (km) :</label>
                <input type="number" id="distance" value="20" min="1" max="200">
            </div>
            <div id="formateur-details" class="formateur-list">
                
                <div id="formateur-list"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scarte.js"></script>
</body>
</html>
