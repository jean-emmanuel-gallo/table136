<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes coordonnées</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="shortcut icon" href="ffavicon.png" type="image/x-icon">
    <style>
        body {
            padding: 0;
        }

        #notification-icon {
            display: none;
        }

        .container {
            max-width: 800px;
        }

        .list-group-item {
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
        }

        .btn-primary {
            color: #fff;
            background-color: #ec5b15;
            border-color:     #ec5b15;
        }
        .btn-primary:hover {
            color: #fff;
            background-color: #bb470d;
            border-color:     #bb470d;
        }
        .btn-primary:active {
            color: #fff;
            background-color: #ec5b15 !important;
            border-color:     #ec5b15 !important;
        }

        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #000000;
            outline: 0;
            box-shadow: 0 0 0 .2rem #ec5b15;
        }

        h1 {
            font-size: 30px;
        }

        /* Style pour le texte "Bonjour prenom nom" */
        .welcome-message {
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            text-align: left;
        }

        @media (max-width: 455px) {
            h1, .mt-5 {
                font-size: 22px;
            }
        }

        /* Effet lumineux pour les inputs actifs */
        input:focus, textarea:focus, select:focus {
            border-color: #ec5b15 !important;
            box-shadow: 0 0 5px #ec5b15;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="menu-overlay"></div> <!-- Voile -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#"><img src="logo_orion-web.png" alt="Logo Orion"></a>
        <button st class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="side-menu" class="navbar-collapse">
            <!-- Button "X" for closing the menu in responsive mode -->
            <span id="close-menu">&times;</span>
            <ul id="manav" class="navbar-nav ml-auto" style="margin-top: 0;">
                <li class="nav-item">
                    <a class="nav-link" href="accueil_formateur.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="choix.html">Gérer mes disponibilités</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="infos.html">Mes coordonnées</a>
                </li>
                <li class="nav-item">
                    <!-- Bouton de déconnexion -->
                    <a class="nav-link logout-link" href="#" id="logout-button" style="color: #ec5b15;">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Mes coordonnées</h1>
        <form id="formateur-infos">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" disabled>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom" disabled>
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" class="form-control" id="ville" placeholder="Ville">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Adresse">
            </div>
            <div class="form-group">
                <label for="cp">Code postal</label>
                <input type="text" class="form-control" id="cp" placeholder="Code postal">
            </div>
            <button type="button" class="btn btn-primary" id="update-info">Mettre à jour les informations</button>
            
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" class="form-control" id="telephone" placeholder="Téléphone">
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" placeholder="Email">
            </div>
            <hr>
            <h3>Modifier le mot de passe</h3>
            <div class="form-group">
                <label for="current-password">Mot de passe actuel</label>
                <input type="password" class="form-control" id="current-password" placeholder="Mot de passe actuel">
            </div>
            <div class="form-group">
                <label for="new-password">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="new-password" placeholder="Nouveau mot de passe">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmer le nouveau mot de passe</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer le mot de passe">
            </div>
            <button type="button" class="btn btn-primary" id="update-password">Modifier le mot de passe</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="infos.js"></script>
</body>
</html>
